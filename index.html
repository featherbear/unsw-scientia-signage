<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scientia Pi Signage</title>
  </head>

  <script>
    let devices = [];
  </script>

  <script>
    class SignageDevice {
      constructor(host, credentials) {
        if (typeof host === "undefined")
          throw new Error("Please provide a host");
        if (typeof credentials === "undefined")
          throw new Error(
            "Please provide credentials {username: ..., password: ...}"
          );

        this.host = host;
        this.credentials = credentials;

        this.data = {};
      }

      updateData(data) {
        this.data = { ...this.data, data };
      }

      get baseURL() {
        return `http://${this.host}/api/`;
      }

      get defaultFetchParams() {
        return {
          headers: {
            Authorization:
              "Basic " +
              btoa(`${this.credentials.username}:${this.credentials.password}`),
          },
        };
      }

      async get(endpoint = "") {
        let response;
        try {
          response = await fetch(
            this.baseURL + endpoint,
            this.defaultFetchParams
          );
        } catch {
          throw new Errors.DeviceOffline();
        }

        if (response.status == 401) throw new Errors.AuthenticationError();

        try {
          return await response.json();
        } catch {
          throw new Errors.NotJSON();
        }
      }

      async post(endPoint = "", data = {}) {
        let response;
        try {
          response = await fetch(this.baseURL + endpoint, {
            ...this.defaultFetchParams,
            method: "post",
            data,
          });
        } catch {
          throw new Errors.DeviceOffline();
        }

        if (response.status == 401) throw new Errors.AuthenticationError();

        try {
          return await response.json();
        } catch {
          throw new Errors.NotJSON();
        }
      }
    }
  </script>

  <script>
    for (let i = 0; i < devices.length; i++) {
      let deviceData = devices[i];

      let device = new SignageDevice(deviceData.host, {
        username: deviceData.username,
        password: deviceData.password,
      });
      device.name = deviceData.name;

      devices[i] = device;
    }

    let Errors = {
      AuthenticationError: class extends Error {
        constructor() {
          super("Bad Authentication");
          this.name = "AuthenticationError";
        }
      },
      DeviceOffline: class extends Error {
        constructor() {
          super("Offline");
          this.name = "DeviceOffline";
        }
      },
      /* probably a */ NotFound: class extends Error {
        constructor() {
          super("Endpoint not found");
          this.name = "NotFound";
        }
      },
      /* probably */ NotJSON: class extends Error {
        constructor() {
          super("Not a JSON response");
          this.name = "NotJSON";
        }
      },
    };
  </script>

  <body>
    <style>

      body {

      }

        position: absolute;

      nav .title {
        font-size: 30px;
      }

      footer {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        padding-top: 5px;
        padding-bottom: 5px;
      }
      footer:after {
        right: 0;
        content: "Andrew Wong | 2019";
      }
      footer a {
        color: black;

      }
      .background {
        position: fixed;

        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;

        background-image: url("https://www.inside.unsw.edu.au/sites/default/files/article/Scientia-scholarships-scheme-750x400.jpg");
        background-size: cover;

        filter: blur(8px) opacity(0.4);

    </style>
    <div class="background"></div>
    <nav class="no-select">
      <img
        src="https://www.unsw.edu.au/sites/all/themes/mobileunswcorporate/logo.png"
      />
      <span class="title">Scientia Pi Signage</span>
    </nav>

    <div id="body">
      <div class="devices"></div>
    </div>

    <footer>
      <a href="https://github.com/featherbear/unsw-scientia-signage">GitHub</a>
    </footer>

  <style>
    .devices {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
  <style>
    .device {
      background-color: white;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      box-shadow: 0 0 2px gray;

      display: flex;
      flex-direction: column;

      margin: 5px;

      width: 250px;
      min-height: 200px;

      cursor: pointer;

      transition: opacity 0.1s;

      text-align: center;
    }

    .device .title {
      font-weight: 500;
      border-bottom: 2px solid rgba(0, 0, 0, 0.2);
      padding-top: 5px;
      padding-bottom: 5px;
      font-size: 18px;
    }
    .device:not(.error):not(.offline) .status {
      color: green;
    }
    .device .status:before {
      color: initial;
      content: "Status: ";
    }

    .device:hover {
      opacity: 1 !important;
      background-color: #eee;
    }
    .device.offline {
      opacity: 0.5;
    }
    .device.error {
      background-color: #fbbdbd;
    }
  </style>
  <script>
    function createDeviceElement(device /* SignageDevice */) {
      let container = document.createElement("div");
      container.className = "device";
      container.classList.add("offline");

      var title = document.createElement("span");
      title.className = "title";
      title.innerText = device.name;
      container.appendChild(title);

      var status = document.createElement("span");
      status.className = "status";
      status.innerText = "Connecting...";
      container.appendChild(status);

      var playing = document.createElement("span");
      playing.className = "playing";
      playing.innerText = "";
      container.appendChild(playing);

      let chainLoop;
      (chainLoop = () => {
        device
          .get("status")
          .then(json => {
            let data = json["data"];
            device.updateData(data);
            status.innerText = "Running";
            playing.innerText =
              (data["currentPlayingFile"]
                ? data["currentPlayingFile"] + " - "
                : "") + data["currentPlaylist"];
            container.classList.remove("offline");
            container.classList.remove("error");
          })
          .catch(err => {
            status.innerText = err.message;
            if (err instanceof Errors.DeviceOffline) {
              container.classList.add("offline");
            } else {
              container.classList.add("error");
            }
          })
          .finally(() => {
            setTimeout(chainLoop, 5000);
          });
      })();

      return container;
    }

    let body = document.querySelector("#body .devices");
    for (let device of devices) {
      body.appendChild(createDeviceElement(device));
    }

    // /play/playlists/{playlist} :: playlistStart / playlistStop
  </script>
</html>
