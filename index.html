<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scientia Pi Signage</title>
  </head>

  <script>
    class SignageDevice {
      constructor(host, credentials) {
        if (typeof host === "undefined")
          throw new Error("Please provide a host");
        if (typeof credentials === "undefined")
          throw new Error(
            "Please provide credentials {username: ..., password: ...}"
          );

        this.host = host;
        this.credentials = credentials;

        this.data = {};
      }

      updateData(data) {
        this.data = { ...this.data, data };
      }

      get baseURL() {
        return `http://${this.host}/api/`;
      }

      get defaultFetchParams() {
        return {
          headers: {
            Authorization:
              "Basic " +
              btoa(`${this.credentials.username}:${this.credentials.password}`),
          },
        };
      }

      async get(endpoint = "") {
        let response;
        try {
          response = await fetch(
            this.baseURL + endpoint,
            this.defaultFetchParams
          );
        } catch {
          throw new Errors.DeviceOffline();
        }

        if (response.status == 401) throw new Errors.AuthenticationError();

        try {
          return await response.json();
        } catch {
          throw new Errors.NotJSON();
        }
      }

      async post(endPoint = "", data = {}) {
        let response;
        try {
          response = await fetch(this.baseURL + endpoint, {
            ...this.defaultFetchParams,
            method: "post",
            data,
          });
        } catch {
          throw new Errors.DeviceOffline();
        }

        if (response.status == 401) throw new Errors.AuthenticationError();

        try {
          return await response.json();
        } catch {
          throw new Errors.NotJSON();
        }
      }
    }
  </script>

  <body>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      #body {
        flex: 1;
        max-width: 1280px;
        margin: 10px auto;
      }

      .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      nav,
      footer {
        max-width: 1280px;
        padding: 10px calc((100% - 1280px) / 2);
        background-color: #ffcc00;

        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      nav {
        border-top: 5px solid black;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      nav img {
        max-height: 80px;
        pointer-events: none;
      }

      nav .divider {
        color: red;
        background-color: red;
        width: 20px;

        position: absolute;
      }

      nav .title {
        font-size: 30px;
      }

      footer {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        padding-top: 5px;
        padding-bottom: 5px;
      }
      footer:after {
        right: 0;
        content: "Andrew Wong | 2019";
      }
      footer a {
        color: black;
        text-decoration: none;
      }
      .background {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;

        background-image: url("https://www.inside.unsw.edu.au/sites/default/files/article/Scientia-scholarships-scheme-750x400.jpg");
        background-size: cover;

        filter: blur(8px) opacity(0.4);
        transform: scale(1.1);
      }
    </style>
    <div class="background"></div>
    <nav class="no-select">
      <img
        src="https://www.unsw.edu.au/sites/all/themes/mobileunswcorporate/logo.png"
      />
      <span class="title">Scientia Pi Signage</span>
    </nav>

    <div id="body">
     
    </div>

    <footer>
      <a href="https://github.com/featherbear/unsw-scientia-signage">GitHub</a>
    </footer>
  </body>
</html>
